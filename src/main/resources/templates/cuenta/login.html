<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/img/logo.png}" alt="Logo de la aplicación" width="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/vehiculos/buscar}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#footer-section">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cuenta-section">Cuenta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-0" style="margin-top: 56px;">
        <img th:src="@{/img/fondo.jpg}" class="img-fluid" alt="fondoimagen" 
             style="object-fit: cover; width: 100%; height: 70vh;">
    </div>

    <section id="cuenta-section" class="account-section py-5 text-dark" style="background-color: #434242;">
        <div class="container">
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="bg-white p-4 rounded shadow">
                        <h2 class="text-center mb-4"><strong>Inicio de sesión</strong></h2>
                        <form id="loginForm" th:action="@{/cuenta/login}" method="POST" class="needs-validation" novalidate>
                            <div class="row g-2">
                                <div class="col">
                                    <input type="email" class="form-control" id="correo" name="correo" required
                                        placeholder="Email">
                                    <div class="invalid-feedback">
                                        Por favor, ingrese un email válido.
                                    </div>
                                </div>
                                <div class="col">
                                    <input type="password" class="form-control" id="contrasenia" name="contrasenia" required
                                        placeholder="Contraseña">
                                    <div class="invalid-feedback">
                                        Por favor, ingrese una contraseña.
                                    </div>
                                </div>
                                <div class="col">
                                    <button type="submit" class="btn btn-secondary w-100">Iniciar sesión</button>
                                </div>
                                <div class="col">
                                    <a th:href="@{/cuenta/register}" class="btn btn-warning w-100">Registrarse</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer-section" class="footer-section bg-dark text-light py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3 text-center text-md-start mb-3 mb-md-0">
                    <img th:src="@{/img/logo.png}" alt="Logo" class="img-fluid" style="max-width: 100px;">
                </div>
                <div class="col-md-6 text-center mb-3 mb-md-0">
                    <a href="#" class="text-light text-decoration-none me-3">© <span th:text="${#dates.year(#dates.createNow())}"></span></a>
                    <a href="#" class="text-light text-decoration-none me-3">T&Cs</a>
                    <a href="#" class="text-light text-decoration-none">Privacidad</a>
                </div>
                <div class="col-md-3 text-center text-md-end mb-3 mb-md-0">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Ingrese su Email">
                        <button class="btn btn-light" type="button">Suscribirse</button>
                    </div>
                </div>
            </div>
            <div class="row align-items-center mt-3">
                <div class="col text-center">
                    <a href="#" class="text-light me-3">
                        <img th:src="@{/img/facebook.png}" alt="Facebook" class="img-fluid" style="max-width: 30px;">
                    </a>
                    <a href="#" class="text-light me-3">
                        <img th:src="@{/img/instagram.png}" alt="Instagram" class="img-fluid" style="max-width: 30px;">
                    </a>
                    <a href="#" class="text-light">
                        <img th:src="@{/img/twitter.png}" alt="Twitter" class="img-fluid" style="max-width: 30px;">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación de Bootstrap
        (function() {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
