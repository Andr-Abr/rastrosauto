<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Favoritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/img/logo.png}" alt="Logo de la aplicación" width="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/vehiculos/buscar}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#footer-section">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cuenta/profile}">Cuenta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-0" style="margin-top: 56px;">
        <img th:src="@{/img/fondo.jpg}" class="img-fluid" alt="fondoimagen" 
             style="object-fit: fill; width: 100%; height: 70vh;">
    </div>

    <section id="favoritos" class="account-section py-5 text-dark" style="background-color: #434242;">
        <div class="container">
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="bg-dark p-4 rounded shadow">
                        <div class="account-container">
                            <h1 class="fw-bold text-white">Mis Favoritos</h1>
                            <div class="row">
                                <div th:each="favorito : ${favoritos}" class="col-md-4 mb-4">
                                    <div class="card">
                                        <img th:if="${favorito.vehiculo.rutaImagen}" 
                                             th:src="@{${favorito.vehiculo.rutaImagen}}" 
                                             class="card-img-top" alt="Imagen del vehículo">
                                        <div class="card-body">
                                            <h5 class="card-title" 
                                                th:text="${favorito.vehiculo.marca + ' ' + favorito.vehiculo.modelo}"></h5>
                                            <p class="card-text" th:text="'Año: ' + ${favorito.vehiculo.anio}"></p>
                                            <p class="card-text" th:text="'Generación: ' + ${favorito.vehiculo.generacion}"></p>
                                            <p class="card-text" th:text="'Motor: ' + ${favorito.vehiculo.motor}"></p>
                                            <p class="card-text" th:text="'Tipo de combustible: ' + ${favorito.vehiculo.tipoCombustible}"></p>
                                            <p class="card-text" th:text="'Consumo Km/L-Kw/H: ' + ${favorito.vehiculo.consumoKmL}"></p>
                                            <p class="card-text" th:text="'Tipo de tracción: ' + ${favorito.vehiculo.tipoTraccion}"></p>
                                            <p class="card-text" th:text="'Tipo de carrocería: ' + ${favorito.vehiculo.tipoCarroceria}"></p>
                                            <p class="card-text" th:text="'Número de Plazas: ' + ${favorito.vehiculo.numeroPlazas}"></p>
                                            
                                            <form th:action="@{/favoritos/{id}/categoria(id=${favorito.idFavoritos})}" 
                                                  method="POST" class="mb-2">
                                                <input type="text" name="categoria" 
                                                       th:value="${favorito.categoriaFavorito}" 
                                                       class="form-control form-control-sm mb-1"
                                                       placeholder="Categoría">
                                                <button type="submit" class="btn btn-sm btn-warning">
                                                    Actualizar Categoría
                                                </button>
                                            </form>
                                            
                                            <form th:action="@{/favoritos/{id}/etiqueta(id=${favorito.idFavoritos})}" 
                                                  method="POST" class="mb-2">
                                                <input type="text" name="etiqueta" 
                                                       th:value="${favorito.etiquetaFavorito}" 
                                                       class="form-control form-control-sm mb-1"
                                                       placeholder="Etiqueta">
                                                <button type="submit" class="btn btn-sm btn-warning">
                                                    Actualizar Etiqueta
                                                </button>
                                            </form>
                                            
                                            <form th:action="@{/favoritos/{id}/eliminar(id=${favorito.idFavoritos})}" 
                                                  method="POST">
                                                <button type="submit" class="btn btn-sm btn-danger">
                                                    Eliminar de Favoritos
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer-section" class="footer-section bg-dark text-light py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3 text-center text-md-start mb-3 mb-md-0">
                    <img th:src="@{/img/logo.png}" alt="Logo" class="img-fluid" style="max-width: 100px;">
                </div>
                <div class="col-md-6 text-center mb-3 mb-md-0">
                    <a href="#" class="text-light text-decoration-none me-3">© <span th:text="${#dates.year(#dates.createNow())}"></span></a>
                    <a href="#" class="text-light text-decoration-none me-3">T&Cs</a>
                    <a href="#" class="text-light text-decoration-none">Privacidad</a>
                </div>
                <div class="col-md-3 text-center text-md-end mb-3 mb-md-0">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Ingrese su Email">
                        <button class="btn btn-light" type="button">Suscribirse</button>
                    </div>
                </div>
            </div>
            <div class="row align-items-center mt-3">
                <div class="col text-center">
                    <a href="#" class="text-light me-3">
                        <img th:src="@{/img/facebook.png}" alt="Facebook" class="img-fluid" style="max-width: 30px;">
                    </a>
                    <a href="#" class="text-light me-3">
                        <img th:src="@{/img/instagram.png}" alt="Instagram" class="img-fluid" style="max-width: 30px;">
                    </a>
                    <a href="#" class="text-light">
                        <img th:src="@{/img/twitter.png}" alt="Twitter" class="img-fluid" style="max-width: 30px;">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
