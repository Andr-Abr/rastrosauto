<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√∫squeda Avanzada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .main-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .angular-section {
            flex: 1;
            background-image: url('/img/searchad.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding-top: 80px;
            padding-bottom: 60px;
            min-height: 600px;
        }

        #footer-section {
            margin-top: auto;
        }

        .angular-container {
            background-color: transparent;
            border-radius: 10px;
            padding: 30px;
            box-shadow: none;
            min-height: 500px;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img th:src="@{/img/logo.png}" alt="Logo" width="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" th:href="@{/vehiculos/buscar}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#footer-section">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/cuenta/profile}">Cuenta</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- SECCI√ìN CON ANGULAR -->
        <section class="angular-section">
            <div class="container">
                <div class="angular-container">
                    <app-root></app-root>
                </div>
            </div>
        </section>
        
        <!-- Footer -->
        <footer id="footer-section" class="footer-section bg-dark text-light py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-3 text-center text-md-start mb-3 mb-md-0">
                        <img th:src="@{/img/logo.png}" alt="Logo" class="img-fluid" style="max-width: 100px;">
                    </div>
                    <div class="col-md-6 text-center mb-3 mb-md-0">
                        <a href="#" class="text-light text-decoration-none me-3">¬© 2026</a>
                        <a href="#" class="text-light text-decoration-none me-3">T&Cs</a>
                        <a href="#" class="text-light text-decoration-none">Privacidad</a>
                    </div>
                    <div class="col-md-3 text-center text-md-end">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Ingrese su Email">
                            <button class="btn btn-light" type="button">Suscribirse</button>
                        </div>
                    </div>
                </div>
                <div class="row align-items-center mt-3">
                    <div class="col text-center">
                        <a href="#" class="text-light me-3">
                            <img th:src="@{/img/facebook.png}" alt="Facebook" style="width: 30px; height: 30px;">
                        </a>
                        <a href="#" class="text-light me-3">
                            <img th:src="@{/img/instagram.png}" alt="Instagram" style="width: 30px; height: 30px;">
                        </a>
                        <a href="#" class="text-light">
                            <img th:src="@{/img/twitter.png}" alt="Twitter" style="width: 30px; height: 30px;">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- CAMBIA ESTE HASH POR EL QUE GENERAR√Å TU BUILD -->
    <script>
    // Esperar a que el DOM est√© listo
    document.addEventListener('DOMContentLoaded', function() {
        console.log('üìÑ DOM cargado, iniciando Angular...');
        
        // Verificar que app-root existe
        const appRoot = document.querySelector('app-root');
        if (appRoot) {
            console.log('‚úÖ app-root encontrado');
            
            // Cargar Angular
            import('/angular/browser/main-VCFOASR6.js')
                .then(() => console.log('‚úÖ Angular cargado'))
                .catch(err => console.error('‚ùå Error:', err));
        } else {
            console.error('‚ùå app-root NO encontrado en el DOM');
        }
    });
</script>
</body>
</html>
