<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda Avanzada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar y menú -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/img/logo.png}" alt="Logo de la aplicación" width="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/vehiculos/buscar}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#footer-section">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cuenta/profile}">Cuenta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- SOLUCIÓN: Agregar margin-top para evitar que el navbar tape el contenido -->
    <section id="busqueda-avanzada" class="advanced-search py-5" style="margin-top: 56px; background-image: url('/img/searchad.png'); background-size: cover; background-position: center;">
        <div class="container">
            <h2 class="text-center mb-4"><strong>Búsqueda Avanzada</strong></h2>
            <form th:action="@{/vehiculos/resultados}" method="get">
                <div class="row g-3 ml-3">
                    <div class="col-auto">
                        <label for="marca" class="form-label">Marca</label>
                        <select name="marca" id="marca" class="form-select">
                            <option value="">Todas las marcas</option>
                            <option th:each="marca : ${marcas}" th:value="${marca}" th:text="${marca}"></option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="modelo" class="form-label">Modelo</label>
                        <select name="modelo" id="modelo" class="form-select">
                            <option value="">Todos los modelos</option>
                            <option th:each="modelo : ${modelos}" th:value="${modelo}" th:text="${modelo}"></option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="anio" class="form-label">Año</label>
                        <select name="anio" id="anio" class="form-select">
                            <option value="">Todos los años</option>
                            <option th:each="anio : ${anios}" th:value="${anio}" th:text="${anio}"></option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="generacion" class="form-label">Generación</label>
                        <select name="generacion" id="generacion" class="form-select">
                            <option value="">Todas las generaciones</option>
                            <option th:each="generacion : ${generaciones}" th:value="${generacion}" th:text="${generacion}"></option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="motor" class="form-label">Motor</label>
                        <select name="motor" id="motor" class="form-select">
                            <option value="">Todos los motores</option>
                            <option th:each="motor : ${motores}" th:value="${motor}" th:text="${motor}"></option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="tipoCombustible" class="form-label">Tipo de combustible</label>
                        <select name="tipoCombustible" id="tipo_combustible" class="form-select">
                            <option value="">Todos los tipos de combustible</option>
                            <option th:each="tipoCombustible : ${tiposCombustible}" th:value="${tipoCombustible}" th:text="${tipoCombustible}"></option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="tipoTraccion" class="form-label">Tipo de tracción</label>
                        <select name="tipoTraccion" id="tipo_traccion" class="form-select">
                            <option value="">Todos los tipos de tracción</option>
                            <option th:each="tipoTraccion : ${tiposTraccion}" th:value="${tipoTraccion}" th:text="${tipoTraccion}"></option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="tipoCarroceria" class="form-label">Tipo de carrocería</label>
                        <select name="tipoCarroceria" id="tipo_carroceria" class="form-select">
                            <option value="">Todos los tipos de carrocería</option>
                            <option th:each="tipoCarroceria : ${tiposCarroceria}" th:value="${tipoCarroceria}" th:text="${tipoCarroceria}"></option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="numeroPlazas" class="form-label">Número de Plazas</label>
                        <select name="numeroPlazas" id="numero_plazas" class="form-select">
                            <option value="">Todos los números de plazas</option>
                            <option th:each="numPlazas : ${numeroPlazas}" th:value="${numPlazas}" th:text="${numPlazas}"></option>
                        </select>
                    </div>                                                                                                                                                                
                </div>
                <div class="row g-3 ml-3 mt-4">
                    <div class="col-auto">
                        <label for="consumoKmL" class="form-label"><strong>Consumo Km/L - Kw/h (máximo)</strong></label>
                        <input type="range" class="form-range" id="consumo_km_l" name="consumoKmL" th:min="${minConsumoKmL}" th:max="${maxConsumoKmL}" th:step="0.001" th:value="${defaultConsumoKmL}">
                        <span id="consumo_km_l_value" class="fw-bold" th:text="${#numbers.formatDecimal(defaultConsumoKmL, 3, 3)}"></span>
                    </div>
                </div>
                
                <div class="row g-3 ml-3 mt-4">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-warning">Buscar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    
    <footer id="footer-section" class="footer-section bg-dark text-light py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3 text-center text-md-start mb-3 mb-md-0">
                    <img th:src="@{/img/logo.png}" alt="Logo" class="img-fluid" style="max-width: 100px;">
                </div>
                <div class="col-md-6 text-center mb-3 mb-md-0">
                    <a href="#" class="text-light text-decoration-none me-3">© <span th:text="${#dates.year(#dates.createNow())}"></span></a>
                    <a href="#" class="text-light text-decoration-none me-3">T&Cs</a>
                    <a href="#" class="text-light text-decoration-none">Privacidad</a>
                </div>
                <div class="col-md-3 text-center text-md-end mb-3 mb-md-0">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Ingrese su Email">
                        <button class="btn btn-light" type="button">Suscribirse</button>
                    </div>
                </div>
            </div>
            <div class="row align-items-center mt-3">
                <div class="col text-center">
                    <a href="#" class="text-light me-3">
                        <img th:src="@{/img/facebook.png}" alt="Facebook" class="img-fluid" style="max-width: 30px;">
                    </a>
                    <a href="#" class="text-light me-3">
                        <img th:src="@{/img/instagram.png}" alt="Instagram" class="img-fluid" style="max-width: 30px;">
                    </a>
                    <a href="#" class="text-light">
                        <img th:src="@{/img/twitter.png}" alt="Twitter" class="img-fluid" style="max-width: 30px;">
                    </a>
                </div>
            </div>
        </div>
    </footer>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/busqueda.js}"></script>
</body>
</html>
