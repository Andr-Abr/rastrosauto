<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>body{overflow-x:hidden}.container{max-width:100%;padding-left:15px;padding-right:15px}.pagination{flex-wrap:wrap}@media(max-width:576px){.pagination .page-link{padding:.375rem .5rem;font-size:.875rem}}</style> 
</head>
<body>
    <!-- Navbar y menú -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/img/logo.png}" alt="Logo de la aplicación" width="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/vehiculos/buscar}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#footer-section">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cuenta/profile}">Cuenta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Imagen de inicio -->
    <div class="container-fluid p-0" style="margin-top: 56px;">
        <img th:src="@{/img/fondo.jpg}" class="img-fluid" alt="fondoimagen" style="object-fit: fill; width: 100%; height: 70vh;">
    </div>
    
    <!-- Modulo Resultados -->
    <section id="resultados" class="resultados py-5" style="background-color: #59646A">
    <div class="container mt-5">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <h1><strong>Resultados de Búsqueda</strong></h1>
        <br>
        <div id="resultados">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div th:each="vehiculo : ${vehiculos}" class="col">
                    <div class="card h-100">
                        <img th:if="${vehiculo.rutaImagen}" th:src="${vehiculo.rutaImagen}" class="card-img-top" alt="Imagen del vehículo">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${vehiculo.marca + ' ' + vehiculo.modelo}"></h5>
                            <p class="card-text" th:text="${'Año: ' + vehiculo.anio}"></p>
                            <p class="card-text" th:text="${'Generación: ' + vehiculo.generacion}"></p>
                            <p class="card-text" th:text="${'Motor: ' + vehiculo.motor}"></p>
                            <p class="card-text" th:text="${'Tipo de combustible: ' + vehiculo.tipoCombustible}"></p>
                            <p class="card-text" th:text="${'Consumo Km/L-Kw/H: ' + vehiculo.consumoKmL}"></p>
                            <p class="card-text" th:text="${'Tipo de tracción: ' + vehiculo.tipoTraccion}"></p>
                            <p class="card-text" th:text="${'Tipo de carrocería: ' + vehiculo.tipoCarroceria}"></p>
                            <p class="card-text" th:text="${'Número de Plazas: ' + vehiculo.numeroPlazas}"></p>
                        </div>
                        <div class="card-footer">
                            <form th:if="${session.cuenta_id != null}" th:action="@{/favoritos/agregar}" method="POST">
                                <input type="hidden" name="idVehiculos" th:value="${vehiculo.idVehiculos}">
                                <!-- Pasar parámetros de búsqueda -->
                                <input type="hidden" name="marca" th:value="${param.marca}">
                                <input type="hidden" name="modelo" th:value="${param.modelo}">
                                <input type="hidden" name="anio" th:value="${param.anio}">
                                <input type="hidden" name="generacion" th:value="${param.generacion}">
                                <input type="hidden" name="motor" th:value="${param.motor}">
                                <input type="hidden" name="tipoCombustible" th:value="${param.tipoCombustible}">
                                <input type="hidden" name="tipoTraccion" th:value="${param.tipoTraccion}">
                                <input type="hidden" name="tipoCarroceria" th:value="${param.tipoCarroceria}">
                                <input type="hidden" name="numeroPlazas" th:value="${param.numeroPlazas}">
                                <input type="hidden" name="consumoMinKmL" th:value="${param.consumoMinKmL}">
                                <input type="hidden" name="consumoMaxKmL" th:value="${param.consumoMaxKmL}">
                                <input type="hidden" name="page" th:value="${currentPage}">
                                <button type="submit" class="btn btn-sm btn-warning">Agregar a Favoritos</button>
                            </form>
                            <a th:unless="${session.cuenta_id != null}" th:href="@{/cuenta/login}" class="btn btn-sm btn-warning">Iniciar sesión para agregar a Favoritos</a>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        <nav aria-label="Page navigation" th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center mt-4">
                <!-- Botón Primera Página -->
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/vehiculos/resultados(page=0, marca=${param.marca}, modelo=${param.modelo}, anio=${param.anio}, generacion=${param.generacion}, motor=${param.motor}, tipoCombustible=${param.tipoCombustible}, tipoTraccion=${param.tipoTraccion}, tipoCarroceria=${param.tipoCarroceria}, numeroPlazas=${param.numeroPlazas}, consumoMinKmL=${param.consumoMinKmL}, consumoMaxKmL=${param.consumoMaxKmL})}">Primera</a>
                </li>
                
                <!-- Botón Anterior -->
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/vehiculos/resultados(page=${currentPage - 1}, marca=${param.marca}, modelo=${param.modelo}, anio=${param.anio}, generacion=${param.generacion}, motor=${param.motor}, tipoCombustible=${param.tipoCombustible}, tipoTraccion=${param.tipoTraccion}, tipoCarroceria=${param.tipoCarroceria}, numeroPlazas=${param.numeroPlazas}, consumoMinKmL=${param.consumoMinKmL}, consumoMaxKmL=${param.consumoMaxKmL})}">&laquo;</a>
                </li>
                
                <!-- Páginas numeradas (máximo 10) -->
                <th:block th:with="
                    startPage=${currentPage - 4 < 0 ? 0 : currentPage - 4},
                    endPage=${currentPage + 5 >= totalPages ? totalPages - 1 : currentPage + 5},
                    adjustedStart=${endPage - startPage < 9 and totalPages > 10 ? (endPage - 9 < 0 ? 0 : endPage - 9) : startPage},
                    adjustedEnd=${adjustedStart + 9 >= totalPages ? totalPages - 1 : adjustedStart + 9}">
                    
                    <!-- Mostrar "..." si no empezamos desde la página 0 -->
                    <li class="page-item disabled" th:if="${adjustedStart > 0}">
                        <span class="page-link">...</span>
                    </li>
                    
                    <!-- Números de página -->
                    <li class="page-item" 
                        th:each="i : ${#numbers.sequence(adjustedStart, adjustedEnd)}" 
                        th:classappend="${currentPage == i ? 'active' : ''}">
                        <a class="page-link" 
                         th:href="@{/vehiculos/resultados(page=${i}, marca=${param.marca}, modelo=${param.modelo}, anio=${param.anio}, generacion=${param.generacion}, motor=${param.motor}, tipoCombustible=${param.tipoCombustible}, tipoTraccion=${param.tipoTraccion}, tipoCarroceria=${param.tipoCarroceria}, numeroPlazas=${param.numeroPlazas}, consumoMinKmL=${param.consumoMinKmL}, consumoMaxKmL=${param.consumoMaxKmL})}" 
                         th:text="${i + 1}"></a>
                    </li>
                    
                    <!-- Mostrar "..." si no llegamos hasta el final -->
                    <li class="page-item disabled" th:if="${adjustedEnd < totalPages - 1}">
                        <span class="page-link">...</span>
                    </li>
                </th:block>
                
                <!-- Botón Siguiente -->
                <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/vehiculos/resultados(page=${currentPage + 1}, marca=${param.marca}, modelo=${param.modelo}, anio=${param.anio}, generacion=${param.generacion}, motor=${param.motor}, tipoCombustible=${param.tipoCombustible}, tipoTraccion=${param.tipoTraccion}, tipoCarroceria=${param.tipoCarroceria}, numeroPlazas=${param.numeroPlazas}, consumoMinKmL=${param.consumoMinKmL}, consumoMaxKmL=${param.consumoMaxKmL})}">&raquo;</a>
                </li>
                
                <!-- Botón Última Página -->
                <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/vehiculos/resultados(page=${totalPages - 1}, marca=${param.marca}, modelo=${param.modelo}, anio=${param.anio}, generacion=${param.generacion}, motor=${param.motor}, tipoCombustible=${param.tipoCombustible}, tipoTraccion=${param.tipoTraccion}, tipoCarroceria=${param.tipoCarroceria}, numeroPlazas=${param.numeroPlazas}, consumoMinKmL=${param.consumoMinKmL}, consumoMaxKmL=${param.consumoMaxKmL})}">Última</a>
                </li>
            </ul>
            
            <!-- Información de página actual -->
            <div class="text-center mt-2">
                <small class="text-light">
                    Página <strong th:text="${currentPage + 1}"></strong> de <strong th:text="${totalPages}"></strong>
                    (<span th:text="${totalItems}"></span> resultados totales)
                </small>
            </div>
        </nav>
    </div>
    </section>

    <footer id="footer-section" class="footer-section bg-dark text-light py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3 text-center text-md-start mb-3 mb-md-0">
                    <img th:src="@{/img/logo.png}" alt="Logo" class="img-fluid" style="max-width: 100px;">
                </div>
                <div class="col-md-6 text-center mb-3 mb-md-0">
                    <a href="#" class="text-light text-decoration-none me-3">© <span th:text="${#dates.year(#dates.createNow())}"></span></a>
                    <a href="#" class="text-light text-decoration-none me-3">T&Cs</a>
                    <a href="#" class="text-light text-decoration-none">Privacidad</a>
                </div>
                <div class="col-md-3 text-center text-md-end mb-3 mb-md-0">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Ingrese su Email">
                        <button class="btn btn-light" type="button">Suscribirse</button>
                    </div>
                </div>
            </div>
            <div class="row align-items-center mt-3">
                <div class="col text-center">
                    <a href="#" class="text-light me-3">
                        <img th:src="@{/img/facebook.png}" alt="Facebook" class="img-fluid" style="max-width: 30px;">
                    </a>
                    <a href="#" class="text-light me-3">
                        <img th:src="@{/img/instagram.png}" alt="Instagram" class="img-fluid" style="max-width: 30px;">
                    </a>
                    <a href="#" class="text-light">
                        <img th:src="@{/img/twitter.png}" alt="Twitter" class="img-fluid" style="max-width: 30px;">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/busqueda.js}"></script>
</body>
</html>
